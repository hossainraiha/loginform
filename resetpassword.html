<!DOCTYPE html>
<html>
    <head>
       <title>User Reset Password</title>
       <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="login-container">
            <div class="title"><b>Reset Password</b></div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" placeholder="Enter your username" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Current Password</span>
                        <input type="text" placeholder="Enter your password" required>
                    </div>
                   
                    <div class="input-box">
                        <span class="details">New Password</span>
                        <input type="text" placeholder="Enter new password" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Confirm New Password</span>
                        <input type="text" placeholder="Confirm password" required>
                    </div>
                </div>
                <div class="button-box">
                    <input class="color-style1" type= "submit" value="Confirm">
                </div>
               
                

                
            </form>

        </div>
