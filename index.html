<!DOCTYPE html>
<html>
    <head>
       <title>User Login</title>
       <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="login-container">
            <div class="title"><b>User login</b></div>
            <form action="#">
                <div class="user-details">
                   
                    <div class="input-box">
                        <span class="details">Username or Email</span>
                        <input type="text" placeholder="Enter your username or email" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="button-box">
                    <input class="color-style1" type= "submit" value="login">
                </div>
                <div class="input-box">
                    <span class="details left"><a href="registration.html"><b>Register now</b></a></span>
                    <span class="details right"><a href="resetpassword.html"><b>Reset password</b></a></span>
                  </div>
                

                
            </form>

        </div>
